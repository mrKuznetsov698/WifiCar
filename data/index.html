<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="static/fontawesome.js" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body onload="init();">
    <div class="container">
        <div class="table">
            <div class="cell">
                <div class="button ul">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button ur">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button">
                    
                </div>
            </div>
            <div class="cell">
                <div class="button">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button dl">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
            <div class="cell">
                <div class="button dr">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
        </div>
        <p></p>
        <div class="slider">
            <input id="speed_sl" min="0" max="255" type="range" width="150px" value="100">
            <span id="speed_txt">Speed: 100</span>
        </div>
    </div>

</html>
